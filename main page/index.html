<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 style="color: blue; margin-inline: 6px; font-size: 35px;">Facebook</h1>
            <h3>Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურიერთოთ ხალთან თქვენს ცხოვრებაში</h3>
        </div>
        <div class="signup">
            <div class="signup-container">
                <input class="login" type="email" placeholder="ელფოსტა ან ტელეფონის ნომერი">
                <input class="password" type="password" placeholder="შეიყვანეთ პაროლი">
                <button><a id="next" href="/main 2/index.html">შესვლა</a> </button>
                <a style="margin-inline: 117px;position: relative; top: 8px; text-decoration: none;color: #0057c7;" href="#">პაროლი დაგავიწყდა?</a>
                <div style="border: 1px solid gray; width: 100%;margin-top: 21px;"></div>
                <button class="registration">
                    <a id="button" style="color: white;" href="#">ახალი ანგარიშის შექმნა</a>
                </button>
            </div>
            <p style="margin-inline: 41px;">Create a Page for a celebrity, brand or business.</p>
        </div>
    </div>
    <div class="popup">
        <input type="text" id="register-popup" placeholder="შეიყვანეთ Email-ი "/>
        <input type="password" id="password-popup" placeholder="შეიყვანეთ პაროლი"/>
        <input type="password" id="repassword-popup" placeholder="გაიმეორეთ თქვენი პაროლი"/>
        <button id="var"><a href="./index.html">დარეგისტრირდით</a></button>
        <div class="close-popup">
            <img style="width: 100%; border-radius: 50%;" src="../main 2/assets/close app.jpg" alt="">
        </div>

    </div>
    </div>
    
</body>
</html>
